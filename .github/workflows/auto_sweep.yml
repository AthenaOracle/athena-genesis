// ‚ñΩ Athena Genesis ‚Äî sweep-unclaimed.js (v2.6b)
// Maintenance utility for RewardClaim contract
// - Estimates gas before execution
// - Waits for full confirmation
// - Improved error visibility and CI-friendly logs
// - Compatible with ethers@6 (Node 20+)

// ----------------- imports -----------------
import { ethers } from "ethers";

// ----------------- environment -----------------
const rpcUrl = process.env.RPC_URL;
const privateKey = process.env.PRIVATE_KEY;
const rewardClaimAddress = process.env.REWARDCLAIM_ADDRESS;
const treasuryAddress = process.env.TREASURY_ADDRESS || null; // optional

if (!rpcUrl || !privateKey || !rewardClaimAddress) {
  console.error("‚ùå Missing one or more required environment variables:");
  console.error("RPC_URL, PRIVATE_KEY, REWARDCLAIM_ADDRESS must be set.");
  process.exit(1);
}

// ----------------- provider + wallet -----------------
const provider = new ethers.JsonRpcProvider(rpcUrl);
const wallet = new ethers.Wallet(privateKey, provider);

// ----------------- ABI -----------------
const rewardClaimABI = [
  "function sweepUnclaimed(uint256 epoch) external",
];

// ----------------- main function -----------------
async function sweepUnclaimed(epoch) {
  try {
    const contract = new ethers.Contract(rewardClaimAddress, rewardClaimABI, wallet);

    console.log("üß† Athena Sweep ‚Äî Epoch:", epoch);
    console.log("RewardClaim:", rewardClaimAddress);
    if (treasuryAddress) console.log("Treasury:", treasuryAddress);

    // estimate gas for visibility
    const gasEstimate = await contract.sweepUnclaimed.estimateGas(epoch);
    console.log(`Estimated gas: ${gasEstimate.toString()}`);

    // execute transaction
    const tx = await contract.sweepUnclaimed(epoch);
    console.log("Transaction hash:", tx.hash);

    const receipt = await tx.wait();
    console.log("‚úÖ Sweep completed.");
    console.log("Block:", receipt.blockNumber);
    console.log("Gas used:", receipt.gasUsed.toString());
  } catch (error) {
    console.error("‚ùå Sweep failed:");
    console.error(error.reason ?? error.message ?? error);
    process.exit(1);
  }
}

// ----------------- entrypoint -----------------
(async () => {
  const epochRaw = process.env.EPOCH;
  if (!epochRaw) {
    console.error("‚ùå EPOCH not provided in environment.");
    process.exit(1);
  }
  const epoch = parseInt(epochRaw, 10);
  if (isNaN(epoch)) {
    console.error("‚ùå Invalid epoch value:", epochRaw);
    process.exit(1);
  }

  await sweepUnclaimed(epoch);
})();
