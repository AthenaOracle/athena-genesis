name: Athena Auto Sweep v2.7 â€” RewardClaim Maintenance

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * TUE" # Every Tuesday 00:00 UTC (after 48h claim window)

permissions:
  contents: read

jobs:
  sweep-unclaimed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install ethers@6

      - name: Run sweep script
        env:
          RPC_URL: ${{ secrets.BASE_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.BASE_DEPLOYER_KEY }}
          REWARDCLAIM_ADDRESS: ${{ secrets.REWARDCLAIM_ADDRESS }}
          TREASURY_ADDRESS: ${{ secrets.TREASURY_ADDRESS }}
        run: node scripts/auto_sweep.mjs
